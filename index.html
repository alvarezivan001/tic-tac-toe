<head>

    <link type="text/css" rel="stylesheet" href="styles.css">

<body>
    <div id="matchboard">
        <div id="player_one">player one     sign: <span id="one_sign">x</span></div>
        <div id="one_score">score: 0</div>

        <div id="turn">Note: player <span id="turn_sign">x</span>'s turn</div>

    <div id="gameboard">
        <div id="grid_container">
            <div class="grid_squares" id="grid_1"> </div>
            <div class="grid_squares" id="grid_2"> </div>

            <div class="grid_squares"  id="grid_6"> </div>
            <div class="grid_squares"  id="grid_7"> </div>
            <div class="grid_squares"  id="grid_8"> </div>
            <div class="grid_squares"  id="grid_9"> </div>
        </div>
        <div id="game_result">
            Game not over.
        </div>
        <button id="button_restart">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
